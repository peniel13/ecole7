{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="behavior-form-container">
    <h2>DÃ©clarer Comportement pour {{ student.first_name }} {{ student.last_name }}</h2>
    <form method="post" class="behavior-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="behavior-levels">
            <label for="id_level_bad" class="behavior-label">
                <input type="radio" id="id_level_bad" name="level" value="bad" {% if form.level.value == 'bad' %}checked{% endif %}>
                <img src="{% static 'images/bad.png' %}" alt="Bad">
                <span>Mauvais</span>
            </label>
            <label for="id_level_average" class="behavior-label">
                <input type="radio" id="id_level_average" name="level" value="average" {% if form.level.value == 'average' %}checked{% endif %}>
                <img src="{% static 'images/average.png' %}" alt="Average">
                <span>Moyen</span>
            </label>
            <label for="id_level_good" class="behavior-label">
                <input type="radio" id="id_level_good" name="level" value="good" {% if form.level.value == 'good' %}checked{% endif %}>
                <img src="{% static 'images/good.png' %}" alt="Good">
                <span>Bon</span>
            </label>
        </div>

        <button type="submit" class="btn-submit">Soumettre le Comportement</button>
    </form>
</div>
{% endblock %}
