{% extends "base.html" %}

{% block content %}
<h1>Assign Classes</h1>

<form method="post">
    {% csrf_token %}
    <label for="class_id">Select Class:</label>
    <select name="class_id">
        {% for cls in unassigned_classes %}
        <option value="{{ cls.id }}">{{ cls.name }}</option>
        {% endfor %}
    </select>

    <label for="teacher_ids">Select Teachers:</label>
    <select name="teacher_ids" multiple>
        {% for teacher in teachers %}
        <option value="{{ teacher.id }}">{{ teacher.email }}</option>
        {% endfor %}
    </select>

    <label for="student_ids">Select Students:</label>
    <select name="student_ids" multiple>
        {% for student in students %}
        <option value="{{ student.id }}">{{ student.email }}</option>
        {% endfor %}
    </select>

    <button type="submit">Assign</button>
</form>
{% endblock %}
